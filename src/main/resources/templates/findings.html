<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findings</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e8f5e9; /* Light green background */
        color: #2e7d32; /* Dark green text */
        margin: 20px;
    }
    .container {
        background: #a5d6a7; /* Lighter green container */
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        margin: auto;
        overflow-x: auto;
    }
    .btn-custom, .btn-back {
        background-color: #388e3c; /* Dark green button */
        color: white;
        border-radius: 5px;
        padding: 8px 16px;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 10px;
    }
    .btn-custom:hover, .btn-back:hover {
        background-color: #2e7d32; /* Darker green on hover */
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
    }
    th {
        background-color: #4caf50; /* Green header */
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f1f8e9; /* Lighter green rows */
    }
    tr:hover {
        background-color: #c8e6c9; /* Slightly darker green on hover */
    }
    .btn-edit {
        background-color: #4caf50; /* Green button */
        color: white;
        border-radius: 5px;
        padding: 7px 15px;
        text-decoration: none;
    }
    .btn-edit:hover {
        background-color: #388e3c; /* Darker green on hover */
    }
    .btn-delete {
        background-color: #c62828; /* Red button */
        color: white;
        border-radius: 5px;
        padding: 7px 15px;
        text-decoration: none;
    }
    .btn-delete:hover {
        background-color: #e53935; /* Darker red on hover */
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
        body {
            margin: 10px;
        }
        .container {
            padding: 12px;
            width: 100%;
        }
        table, thead, tbody, th, td, tr {
            display: block;
        }
        thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        tr {
            border: 1px solid #ccc;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        td {
            border: none;
            border-bottom: 1px solid #ddd;
            position: relative;
            padding-left: 50%;
            padding-right: 8px;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: right;
        }
        td:before {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 45%;
            padding-right: 10px;
            white-space: nowrap;
            text-align: left;
            font-weight: bold;
        }
        
        /* Add content for each cell */
        td:nth-of-type(1):before { content: "App User"; }
        td:nth-of-type(2):before { content: "Mushroom"; }
        td:nth-of-type(3):before { content: "Time"; }
        td:nth-of-type(4):before { content: "City"; }
        td:nth-of-type(5):before { content: "Notes"; }
        td:nth-of-type(6):before { content: "Picture"; }
    }
</style>

</head>

<body>
    <div class="container" style="padding: 5%;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Findings</h1>
            <div>
                <a href="/frontpage" class="btn btn-back">Back to Front-Page</a>
            </div>
        </div>
        <div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>App User</th>
                        <th>Mushroom</th>
                        <th>Time</th>
                        <th>City</th>
                        <th>Notes</th>
                        <th>Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="finding : ${findings}">
                        <td th:text="${finding.appuser.username}"></td>
                        <td th:text="${finding.mushroom.mname}"></td>
                        <td th:text="${finding.f_time}"></td>
                        <td th:text="${finding.city}"></td>
                        <td th:text="${finding.notes}"></td>
                        <td><img th:src="@{'/images/' + ${finding.ImageURL}}" style="width: 75px; height: 75px;" /></td>
                    </tr>
                </tbody>                
            </table>
        </div>
    </div>
</body>
</html>

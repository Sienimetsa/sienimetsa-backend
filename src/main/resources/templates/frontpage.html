<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Front-page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        a {
            display: block;
            margin: 10px;
            padding: 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .users { background: #3498db; }
        .mushrooms { background: #2ecc71; }
        .findings { background: #f1c40f; }
        .logout { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Admin!</h1>
        <p>Select a page to view:</p>
        <a th:href="@{/users}" class="users">Users</a>
        <a th:href="@{/mushrooms}" class="mushrooms">Mushrooms</a>
        <a th:href="@{/findings}" class="findings">Findings</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="logout">Log Out</button>
        </form>        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Library</title>
    <link href="/styles.css" rel="stylesheet" type="text/css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            color: #2e7d32; /* Dark green text */
            margin: 20px;
        }
        .container {
            background: #a5d6a7; /* Lighter green container */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            margin: auto;
            overflow-x: auto;
        }
        .btn-custom, .btn-back {
            background-color: #388e3c; /* Dark green button */
            color: white;
            border-radius: 5px;
            padding: 8px 16px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }
        .btn-custom:hover, .btn-back:hover {
            background-color: #2e7d32; /* Darker green on hover */
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4caf50; /* Green header */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f1f8e9; /* Lighter green rows */
        }
        tr:hover {
            background-color: #c8e6c9; /* Slightly darker green on hover */
        }
        .btn-edit {
            background-color: #4caf50; /* Green button */
            color: white;
            border-radius: 5px;
            padding: 7px 15px;
            text-decoration: none;
        }
        .btn-edit:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
        .btn-delete {
            background-color: #c62828; /* Red button */
            color: white;
            border-radius: 5px;
            padding: 7px 15px;
            text-decoration: none;
        }
        .btn-delete:hover {
            background-color: #e53935; /* Darker red on hover */
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                margin: 10px;
            }
            .container {
                padding: 12px;
                width: 100%;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ccc;
                margin-bottom: 15px;
                border-radius: 4px;
            }
            td {
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
                padding-left: 50%;
                padding-right: 8px;
                padding-top: 10px;
                padding-bottom: 10px;
                text-align: right;
            }
            td:before {
                position: absolute;
                left: 10px;
                top: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
            
            /* Updated content for mushroom table columns */
            td:nth-of-type(1):before { content: "Name"; }
            td:nth-of-type(2):before { content: "Toxicity Level"; }
            td:nth-of-type(3):before { content: "Color"; }
            td:nth-of-type(4):before { content: "Gills"; }
            td:nth-of-type(5):before { content: "Cap"; }
            td:nth-of-type(6):before { content: "Taste"; }
            td:nth-of-type(7):before { content: "Description"; }
            td:nth-of-type(8):before { content: "Mushroompic ID"; }
        }
    </style>

</head>

<body>
    <div class="container" style="padding: 5%;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Mushroom Library</h1>
            <div>
                <a href="/frontpage" class="btn btn-back">Back to Front-Page</a>
            </div>
        </div>
        <div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Toxicity Level</th>
                        <th>Color</th>
                        <th>Gills</th>
                        <th>Cap</th>
                        <th>Taste</th>
                        <th>Description</th>
                        <th>Mushroompic ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mushroom : ${mushrooms}">
                        <td th:text="${mushroom.mname}"></td>
                        <td th:text="${mushroom.toxicity_level}"></td>
                        <td th:text="${mushroom.color}"></td>
                        <td th:text="${mushroom.gills}"></td>
                        <td th:text="${mushroom.cap}"></td>
                        <td th:text="${mushroom.taste}"></td>
                        <td th:text="${mushroom.description}"></td>
                        <td th:text="${mushroom.mushroompic}"></td>
                    </tr>
                </tbody>                
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Library</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            color: #2e7d32; /* Dark green text */
            margin: 50px;
        }
        .container {
            background: #a5d6a7; /* Lighter green container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: auto;
        }
        .btn-custom {
            background-color: #388e3c; /* Dark green button */
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #2e7d32; /* Darker green on hover */
        }
        .btn-back {
            background-color: #388e3c; /* Dark green button */
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #2e7d32; /* Darker green on hover */
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4caf50; /* Green header */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f1f8e9; /* Lighter green rows */
        }
        tr:hover {
            background-color: #c8e6c9; /* Slightly darker green on hover */
        }
    </style>

</head>

<body>
    <div class="container" style="padding: 5%;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Mushroom Library</h1>
            <div>
                <a href="/frontpage" class="btn btn-back">Back to Front-Page</a>
            </div>
        </div>
        <div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Toxicity Level</th>
                        <th>Color</th>
                        <th>Gills</th>
                        <th>Cap</th>
                        <th>Taste</th>
                        <th>Mushroompic ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mushroom : ${mushrooms}">
                        <td th:text="${mushroom.mname}"></td>
                        <td th:text="${mushroom.toxicity_level}"></td>
                        <td th:text="${mushroom.color}"></td>
                        <td th:text="${mushroom.gills}"></td>
                        <td th:text="${mushroom.cap}"></td>
                        <td th:text="${mushroom.taste}"></td>
                        <td th:text="${mushroom.description}"></td>
                        <td th:text="${mushroom.mushroompic}"></td>
                    </tr>
                </tbody>                
            </table>
        </div>
    </div>
</body>
</html>
